<!DOCTYPE html>
<html lang="en">

  <head>
    <title>freeCodeCamp Survey Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    </head>


  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    
    <form id="survey-form" method="post" action="https://survey-form.freecodecamp.rocks/"><a>https://survey-form.freecodecamp.rocks/</a>
    
        <fieldset>
      <label for="name" id="name-label" >Name <input id="name" type="text" placeholder="Enter your name" required /></label>
        <label for="email" id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required /></label>
          <label for="number" id="number-label">Age(optional) <input id="number" type="number" min="18" max="120" placeholder="Age" /></label>
            <label for="referrer">Which option best describes your current role?</label>
            <select id="referrer" name="referrer" id="dropdown">
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full time Job</option>
              <option value="3">Full time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">other</option>
            </select>   
    </fieldset>


    <label>Would you recommend freeCodeCamp to a friend?</label>
    <label>Definitely<input value="button" type="radio" name="group1"/></label>
    <label>Maybe<input value="button" type="radio" name="group1" /></label>
    <label>Not sure<input value="button" type="radio" name="group1" /></label>
    <fieldset>
      <label>What is your favorite feature of freeCodeCamp?</label>
      <select id="dropdown">
        <option>select an option</option>
        <option>challenges</option>
        <option>options</option>
        <option>community</option>
        <option>Open Source</option>
      </select>
    </fieldset>


    <fieldset>
      <label>What would you like to see improved? (Check all that apply)</label>
      <label><input type="checkbox" name="value" value="front-end projects" /> Front-end Projects</label>
      <label><input type="checkbox" name="value" value="back-end projects" /> Back-end Projects</label>
      <label><input type="checkbox" name="value" value="data visualization" /> Data Visualization</label>
      <label><input type="checkbox" name="value" value="challenges" /> Challenges</label>
      <label><input type="checkbox" name="value" value="open source community" /> Open Source Community</label>
      <label><input type="checkbox" name="value" value="gitter help rooms" /> Gitter help rooms</label>
      <label><input type="checkbox" name="value" value="videos" /> Videos</label>
      <label><input type="checkbox" name="value" value="city meetups" /> City Meetups</label>
      <label><input type="checkbox" name="value" value="wiki" /> Wiki</label>
      <label><input type="checkbox" name="value" value="forum" /> Forum</label>
      <label><input type="checkbox" name="value" value="additional courses" /> Additional Courses</label>
    </fieldset>


    <fieldset>
      <label for="comments">Any comments or suggestions?
        <textarea id="comments" name="comments" rows="3" cols="30" placeholder="enter your comment here...">
        </textarea>
      </label>
    </fieldset>

    <input type="submit" value="Submit" id="submit"/>

    </form>

  </body>

</html>
